<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light/Dark Mode Toggle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
            background-color: #f5f5f5; /* Light mode background */
            color: #333; /* Light mode text color */
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #1c1c1c;
            color: #f5f5f5;
        }

        /* Toggle Button Styles */
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .toggle-button {
            background-color: #ddd;
            border: none;
            border-radius: 20px;
            width: 60px;
            height: 30px;
            position: relative;
            cursor: pointer;
            outline: none;
        }

        /* Sun/Moon Icon Styling */
        .toggle-icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            transition: all 0.3s;
        }

        .toggle-icon.sun {
            left: 8px;
            color: #ffcc00; /* Sun color */
        }

        .toggle-icon.moon {
            right: 8px;
            color: #888;
            opacity: 0;
        }

        /* Icon visibility in dark mode */
        body.dark-mode .toggle-icon.sun {
            opacity: 0;
        }

        body.dark-mode .toggle-icon.moon {
            opacity: 1;
        }
    </style>
</head>
<body>

<h1>Welcome to Our Website</h1>
<p>Toggle between light and dark mode using the switch below.</p>

<!-- Toggle Container -->
<div class="toggle-container">
    <button class="toggle-button" onclick="toggleTheme()">
        <i class="fas fa-sun toggle-icon sun"></i>
        <i class="fas fa-moon toggle-icon moon"></i>
    </button>
</div>

<script>
    // Set default theme to light
    document.body.classList.remove("dark-mode");

    function toggleTheme() {
        // Toggle dark-mode class on the body
        document.body.classList.toggle("dark-mode");
    }
</script>

</body>
</html>
